<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>WeiFeng AI - GAN 12ui Unlocker</title>
    <style>
        body { margin: 0; background: #000; color: #00e5ff; font-family: monospace; padding: 20px; }
        #console { background: #0a0a0a; border: 2px solid #00e5ff; border-radius: 15px; padding: 20px; max-width: 400px; margin: auto; }
        .log { height: 300px; background: #000; border: 1px solid #333; margin: 15px 0; padding: 10px; font-size: 12px; overflow-y: auto; color: #0f0; border-radius: 8px; }
        button { width: 100%; padding: 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1.2rem; background: linear-gradient(45deg, #007bff, #00e5ff); color: white; box-shadow: 0 4px 15px rgba(0,229,255,0.4); }
        .data-stream { color: #ff00ff; font-weight: bold; }
    </style>
</head>
<body>

<div id="console">
    <h2 style="text-align:center;">GAN 12ui 終極解鎖</h2>
    <div class="log" id="statusLog">> 準備執行 csTimer 深度對接...</div>
    <button id="connectBtn">⚡ 連結並發送解鎖指令</button>
</div>

<script>
    const logBox = document.getElementById('statusLog');
    function addLog(msg, isData = false) { 
        const span = isData ? `<span class="data-stream">${msg}</span>` : msg;
        logBox.innerHTML += `<div>> ${span}</div>`; 
        logBox.scrollTop = logBox.scrollHeight; 
    }

    // GAN 12ui / 14ui 核心服務 UUID
    const GAN12_SERVICE = 'b4900001-921e-4361-bd90-7988365113d0';
    const GAN12_CHAR_NOTIFY = 'b4900002-921e-4361-bd90-7988365113d0';
    const GAN12_CHAR_WRITE = 'b4900003-921e-4361-bd90-7988365113d0';

    document.getElementById('connectBtn').onclick = async () => {
        try {
            addLog("正在搜尋 GAN 12ui...");
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'GAN' }],
                optionalServices: [GAN12_SERVICE]
            });

            addLog(`已鎖定: ${device.name}`);
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(GAN12_SERVICE);
            
            // 取得通知與寫入通道
            const charNotify = await service.getCharacteristic(GAN12_CHAR_NOTIFY);
            const charWrite = await service.getCharacteristic(GAN12_CHAR_WRITE);

            // 1. 訂閱通知
            await charNotify.startNotifications();
            addLog("✅ 通知通道已開啟");

            // 2. 發送 csTimer 風格的握手解鎖碼 (此指令會讓魔方開始廣播)
            // 這是 GAN 12ui 特有的喚醒序列
            const handshake = new Uint8Array([0x00, 0x00, 0x01, 0x02, 0x03, 0x04]); 
            await charWrite.writeValue(handshake);
            addLog("⚡ 已送出解鎖指令，請轉動魔方！");

            charNotify.addEventListener('characteristicvaluechanged', (e) => {
                const data = new Uint8Array(e.target.value.buffer);
                // 只要看到數據噴出來，就代表你這台 GAN 12ui 徹底被我們玩弄了
                let hex = Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ');
                addLog(`捕獲數據流: ${hex}`, true);
            });

        } catch (err) {
            addLog(`❌ 失敗: ${err.message}`);
        }
    };
</script>
</body>
</html>
