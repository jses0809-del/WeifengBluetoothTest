        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; background: rgba(20, 20, 20, 0.9); padding: 20px; border-radius: 15px; width: 250px; border: 1px solid #444; }

        #syncBtn { background: #444; color: white; }

<body>

<div id="ui">
    <h1>WeiFeng AI (é è¦½)</h1>
    <div id="timer">00:00.00</div>
    <button id="mockBtn">ğŸ² æ¨¡æ“¬è½‰å‹•ä¸€æ¬¡</button>
    <button id="syncBtn">ğŸ”„ åŒæ­¥ (é‡ç½® 3D ç‹€æ…‹)</button>
    <div id="status">ç›®å‰ç’°å¢ƒä¸æ”¯æ´è—ç‰™ã€‚<br>é»æ“Šä¸Šæ–¹æŒ‰éˆ•æ¨¡æ“¬é­”æ–¹è½‰å‹•ã€‚</div>
</div>

<div id="canvas-container"></div>

<script>
    let scene, camera, renderer, cubeGroup;

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        cubeGroup = new THREE.Group();
        const colors = [0xffffff, 0xffff00, 0xff0000, 0xffa500, 0x00ff00, 0x0000ff];
        
        for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
                for (let z = -1; z <= 1; z++) {
                    const geometry = new THREE.BoxGeometry(0.92, 0.92, 0.92);
                    const materials = colors.map(c => new THREE.MeshLambertMaterial({ color: c }));
                    const piece = new THREE.Mesh(geometry, materials);
                    piece.position.set(x, y, z);
                    cubeGroup.add(piece);
                }
            }
        }
        scene.add(cubeGroup);

        const light1 = new THREE.DirectionalLight(0xffffff, 1);
        light1.position.set(5, 5, 5);
        scene.add(light1);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.set(4, 4, 6);
        camera.lookAt(0, 0, 0);
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    // --- æ¨¡æ“¬æ—‹è½‰é‚è¼¯ ---
    document.getElementById('mockBtn').onclick = () => {
        // éš¨æ©Ÿæ—‹è½‰ 90 åº¦
        const axis = ['x', 'y', 'z'][Math.floor(Math.random() * 3)];
        cubeGroup.rotation[axis] += Math.PI / 2;
        document.getElementById('status').innerText = "æ¨¡æ“¬è½‰å‹•: " + axis.toUpperCase();
    };

    // --- åŒæ­¥éµï¼šå¼·åˆ¶æ­¸é›¶ ---
    document.getElementById('syncBtn').onclick = () => {
        cubeGroup.rotation.set(0, 0, 0);
        document.getElementById('status').innerText = "ç‹€æ…‹å·²åŒæ­¥ï¼šå·²å¾©åŸ";
    };

    init3D();
</script>
